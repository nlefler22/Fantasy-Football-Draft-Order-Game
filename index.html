<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Football Draft Race</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e3d1a;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .instructions, .note {
      background: #eef9ff;
      color: #000;
      padding: 10px;
      border-left: 5px solid #0077cc;
      margin: 10px auto;
      max-width: 850px;
    }

    #raceField {
      position: relative;
      width: 1000px;
      height: 850px;
      background-image: url("https://i.postimg.cc/k552VGGn/Football-Field-Final.png");
      background-size: cover;
      background-position: center;
      border: 4px solid white;
      margin: 30px auto;
      overflow: hidden;
    }

    .runner {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      z-index: 2;
    }

    .runner img {
      width: 60px;
    }

    .crown {
      position: absolute;
      top: -30px;
      width: 50px;
      z-index: 3;
    }

    .popup-winner {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border: 3px solid #000;
      padding: 20px;
      z-index: 10;
      text-align: center;
      border-radius: 12px;
      display: none;
    }

    .popup-winner img {
      width: 70px;
    }

    .popup-winner h3 {
      color: black;
    }

    #setup, #results {
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    #playerForm div {
      margin: 5px;
    }

    input {
      margin-left: 5px;
      padding: 5px;
      font-size: 14px;
    }

    #totalOdds {
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-image {
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .btn-image img {
      width: 180px;
    }

    #btnRow {
      margin: 20px;
    }

    #musicBtn {
      margin-left: 20px;
    }

    #resultTable {
      background: #fff;
      color: #000;
      margin: auto;
    }

    #resultTable th, #resultTable td {
      padding: 10px 15px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<div style="text-align:center;">
  <img src="https://i.postimg.cc/CnSCd3QJ/ffdraftracelogo.png" alt="Logo" style="width:200px; margin-bottom: 20px;">
</div>

<audio id="backgroundMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
</audio>

<h2>Fantasy Football Draft Race</h2>

<div class="instructions"><strong>Instructions:</strong> 1/ Select number of players, 2/ Enter odds, 3/ Click start. Use "Next Round" to determine the full order.</div>
<div class="note"><strong>Methodology:</strong> Each round uses weighted randomness based on odds.</div>

<div id="setup">
  <label>Number of Players:
    <input type="number" id="playerCount" min="2" max="12" value="6">
  </label>
  <button onclick="generatePlayerInputs()">Set Players</button>
  <form id="playerForm"></form>
  <div id="totalOdds">Total Odds: 0%</div>
</div>

<div id="btnRow" style="text-align:center;">
  <button id="startRaceBtn" class="btn-image" onclick="startNextRace()">
    <img src="https://i.postimg.cc/z3F6p88z/startrace2.png" alt="Start Race">
  </button>
  <button id="musicBtn" class="btn-image" onclick="toggleMusic()">
    <img id="musicIcon" src="https://i.postimg.cc/xcj74h1K/Start-Stop-Music.png" alt="Music Toggle">
  </button>
</div>

<div id="raceField">
  <div id="popupWinner" class="popup-winner"></div>
</div>

<div id="results">
  <h3>Winners</h3>
  <table id="resultTable">
    <tr><th>Draft Pick</th><th>Player</th></tr>
  </table>
</div>

<audio id="whistle" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
<audio id="cheer" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

<script>
let originalPlayers = [];
let remainingPlayers = [];
let finalOrder = [];
let musicPlaying = false;
const raceField = document.getElementById("raceField");

const runnerImages = [
  "https://i.postimg.cc/njvYFF0C/bobbleplayerblue.png",
  "https://i.postimg.cc/v1xtKLn7/bobbleplayergold.png",
  "https://i.postimg.cc/301XGLMh/bobbleplayerred.png"
];

function toggleMusic() {
  const music = document.getElementById('backgroundMusic');
  musicPlaying ? music.pause() : music.play();
  musicPlaying = !musicPlaying;
}

function generatePlayerInputs() {
  const count = parseInt(document.getElementById('playerCount').value);
  const form = document.getElementById('playerForm');
  form.innerHTML = '';
  for (let i = 0; i < count; i++) {
    form.innerHTML += `
      <div>
        <label>Player ${i + 1} Name: <input type="text" id="name${i}" value="Player ${i + 1}"></label>
        <label>Odds (%): <input type="number" id="odds${i}" step="0.1" value="${(100 / count).toFixed(1)}" oninput="updateTotalOdds()"></label>
      </div>`;
  }
  updateTotalOdds();
}

function updateTotalOdds() {
  let total = 0;
  const count = parseInt(document.getElementById('playerCount').value);
  for (let i = 0; i < count; i++) {
    const val = parseFloat(document.getElementById(`odds${i}`).value);
    total += isNaN(val) ? 0 : val;
  }
  const elem = document.getElementById('totalOdds');
  elem.innerText = `Total Odds: ${total.toFixed(1)}%`;
  elem.style.color = Math.abs(total - 100) < 0.1 ? 'green' : 'red';
}

function weightedDraw(players) {
  const total = players.reduce((sum, p) => sum + p.odds, 0);
  const rand = Math.random() * total;
  let running = 0;
  for (let p of players) {
    running += p.odds;
    if (rand < running) return p;
  }
  return players[players.length - 1];
}

function startNextRace() {
  document.getElementById('popupWinner').style.display = 'none';
  raceField.innerHTML = '<div id="popupWinner" class="popup-winner"></div>';

  if (originalPlayers.length === 0) {
    const count = parseInt(document.getElementById('playerCount').value);
    for (let i = 0; i < count; i++) {
      const name = document.getElementById(`name${i}`).value;
      const odds = parseFloat(document.getElementById(`odds${i}`).value);
      originalPlayers.push({ name, odds });
    }
    remainingPlayers = [...originalPlayers];
    finalOrder = [];
    document.getElementById('resultTable').innerHTML = '<tr><th>Draft Pick</th><th>Player</th></tr>';
  }

  if (remainingPlayers.length === 2) {
    const winner = weightedDraw(remainingPlayers);
    const loser = remainingPlayers.find(p => p.name !== winner.name);
    animateRace(winner.name, () => {
      finalOrder.push(winner.name);
      finalOrder.push(loser.name);
      updateResultTable();
      remainingPlayers = [];
    });
    return;
  }

  const winner = weightedDraw(remainingPlayers);
  animateRace(winner.name, () => {
    finalOrder.push(winner.name);
    remainingPlayers = remainingPlayers.filter(p => p.name !== winner.name);
    updateResultTable();
  });
}

function updateResultTable() {
  const table = document.getElementById('resultTable');
  table.innerHTML = '<tr><th>Draft Pick</th><th>Player</th></tr>';
  finalOrder.forEach((name, i) => {
    const row = table.insertRow();
    row.insertCell().innerText = i + 1;
    row.insertCell().innerText = name;
  });
}

function animateRace(winnerName, callback) {
  document.getElementById('whistle').play();
  const finishLine = 900 - 80;
  const totalPlayers = remainingPlayers.length;
  const startY = (850 - (totalPlayers * 70)) / 2;

  const runners = remainingPlayers.map((player, index) => {
    const runnerDiv = document.createElement('div');
    runnerDiv.className = 'runner';
    runnerDiv.style.top = `${startY + index * 70}px`;

    const img = document.createElement('img');
    img.src = runnerImages[Math.floor(Math.random() * runnerImages.length)];
    img.alt = player.name;

    const label = document.createElement('div');
    label.innerText = player.name;
    label.style.color = 'white';
    label.style.fontSize = '12px';

    runnerDiv.appendChild(img);
    runnerDiv.appendChild(label);
    raceField.appendChild(runnerDiv);

    return { name: player.name, div: runnerDiv, x: 0, img };
  });

  const winnerRunner = runners.find(r => r.name === winnerName);

  const interval = setInterval(() => {
    runners.forEach(r => {
      const percent = r.x / finishLine;
      const speed = (r.name === winnerName ? 2 : 1.8) + Math.random() * 0.5;
      r.x += speed;
      if (r.x >= finishLine && r.name === winnerName) {
        r.x = finishLine;
      }
      r.div.style.left = `${Math.min(r.x, finishLine)}px`;
    });

    if (winnerRunner.x >= finishLine) {
      clearInterval(interval);
      document.getElementById('cheer').play();
      showWinnerPopup(winnerRunner);
      callback();
    }
  }, 30);
}

function showWinnerPopup(runner) {
  const popup = document.getElementById('popupWinner');
  popup.innerHTML = `
    <h3>üèÜ Round Winner üèÜ</h3>
    <img src="${runner.img.src}" alt="Winner">
    <br><strong>${runner.name}</strong>
    <br><img class="crown" src="https://i.postimg.cc/RqB2cNrp/Crown-for-winner.png" alt="Crown">
  `;
  popup.style.display = 'block';
}

window.onload = generatePlayerInputs;
</script>

</body>
</html>
