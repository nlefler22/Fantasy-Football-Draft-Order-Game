<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Football Draft Race</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e3d1a;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .instructions, .note {
      background: #eef9ff;
      color: #000;
      padding: 10px;
      border-left: 5px solid #0077cc;
      margin-bottom: 10px;
    }

    #raceField {
      position: relative;
      width: 800px;
      height: 800px;
      background-image: url("https://i.postimg.cc/k552VGGn/Football-Field-Final.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 4px solid white;
      margin: 20px auto;
      overflow: hidden;
    }

    #fieldLogo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    .runner {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 60px;
      z-index: 2;
    }

    .runner img {
      width: 40px;
      height: 40px;
    }

    table, th, td {
      border: 1px solid #444;
      border-collapse: collapse;
      padding: 5px 10px;
      background: white;
      color: black;
    }

    #nextRoundContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }

    #nextRoundBtn {
      padding: 10px 25px;
      font-size: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #totalOdds {
      font-weight: bold;
      margin-top: 10px;
    }

    #setup {
      text-align: center;
    }

    #results {
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      color: black;
      width: fit-content;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<!-- Top Logo -->
<div style="text-align:center;">
  <img src="https://i.postimg.cc/CnSCd3QJ/ffdraftracelogo.png" alt="Logo" style="width:200px; margin-bottom: 20px;">
</div>

<!-- Music -->
<audio id="backgroundMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
</audio>

<div style="text-align:center; margin-bottom: 10px;">
  <button onclick="document.getElementById('backgroundMusic').play()" style="padding:10px 20px; font-size:16px;">ðŸŽµ Start Music</button>
</div>

<h2>Fantasy Football Draft Race</h2>

<div class="instructions">
  <strong>Instructions:</strong> 1/ Select the number of players, 2/ Input your custom odds, 3/ Start the race.
</div>
<div class="note">
  <strong>Methodology:</strong> Weighted random winner determined purely by odds.
</div>

<div id="setup">
  <label>Number of Players:
    <input type="number" id="playerCount" min="2" max="12" value="6">
  </label>
  <button onclick="generatePlayerInputs()">Set Players</button>
  <form id="playerForm"></form>
  <div id="totalOdds">Total Odds: 0%</div>
  <button onclick="startNextRace()">Start Race</button>
</div>

<div id="raceField">
  <img id="fieldLogo" src="https://i.postimg.cc/CnSCd3QJ/ffdraftracelogo.png" alt="Field Logo">
  <div id="nextRoundContainer">
    <button id="nextRoundBtn" onclick="startNextRace()">Next Round</button>
  </div>
</div>

<div id="results">
  <h3>Winners</h3>
  <table id="resultTable">
    <tr><th>Draft Pick</th><th>Player</th></tr>
  </table>
</div>

<audio id="whistle" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
<audio id="cheer" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

<script>
let originalPlayers = [], remainingPlayers = [], finalOrder = [];
const raceField = document.getElementById("raceField");

function generatePlayerInputs() {
  const count = parseInt(document.getElementById('playerCount').value);
  const form = document.getElementById('playerForm');
  form.innerHTML = '';
  for (let i = 0; i < count; i++) {
    form.innerHTML += `
      <div>
        <label>Player ${i + 1} Name: <input type="text" id="name${i}" value="Player ${i + 1}"></label>
        <label>Odds (%): <input type="number" id="odds${i}" step="0.1" value="${(100 / count).toFixed(1)}" oninput="updateTotalOdds()"></label>
      </div>`;
  }
  updateTotalOdds();
}

function updateTotalOdds() {
  let total = 0, count = parseInt(document.getElementById('playerCount').value);
  for (let i = 0; i < count; i++) {
    const val = parseFloat(document.getElementById(`odds${i}`).value);
    total += isNaN(val) ? 0 : val;
  }
  const elem = document.getElementById('totalOdds');
  elem.innerText = `Total Odds: ${total.toFixed(1)}%`;
  elem.style.color = (Math.abs(total - 100) < 0.1) ? 'green' : 'red';
}

function weightedDraw(players) {
  const total = players.reduce((sum, p) => sum + p.odds, 0);
  const rand = Math.random() * total;
  let running = 0;
  for (let p of players) {
    running += p.odds;
    if (rand < running) return p;
  }
  return players[players.length - 1];
}

function startNextRace() {
  document.getElementById('nextRoundContainer').style.display = 'none';
  if (originalPlayers.length === 0) {
    const count = parseInt(document.getElementById('playerCount').value);
    originalPlayers = [];
    for (let i = 0; i < count; i++) {
      const name = document.getElementById(`name${i}`).value;
      const odds = parseFloat(document.getElementById(`odds${i}`).value);
      originalPlayers.push({ name, odds });
    }
    remainingPlayers = [...originalPlayers];
    finalOrder = [];
    document.getElementById('results').style.display = 'block';
    document.getElementById('resultTable').innerHTML = '<tr><th>Draft Pick</th><th>Player</th></tr>';
  }

  if (remainingPlayers.length === 2) {
    const winner = weightedDraw(remainingPlayers);
    const loser = remainingPlayers.find(p => p.name !== winner.name);
    animateRace(winner.name, () => {
      finalOrder.push(winner.name, loser.name);
      updateResultTable();
      document.getElementById('cheer').play();
      remainingPlayers = [];
    });
    return;
  }

  const winner = weightedDraw(remainingPlayers);
  animateRace(winner.name, () => {
    finalOrder.push(winner.name);
    remainingPlayers = remainingPlayers.filter(p => p.name !== winner.name);
    updateResultTable();
    document.getElementById('cheer').play();
    document.getElementById('nextRoundContainer').style.display = 'block';
  });
}

function updateResultTable() {
  const table = document.getElementById('resultTable');
  table.innerHTML = '<tr><th>Draft Pick</th><th>Player</th></tr>';
  finalOrder.forEach((name, i) => {
    const row = table.insertRow();
    row.insertCell().innerText = i + 1;
    row.insertCell().innerText = name;
  });
}

function animateRace(winnerName, callback) {
  document.getElementById('whistle').play();
  raceField.innerHTML = '<img id="fieldLogo" src="https://i.postimg.cc/CnSCd3QJ/ffdraftracelogo.png"><div id="nextRoundContainer"><button id="nextRoundBtn" onclick="startNextRace()">Next Round</button></div>';

  const finishLine = raceField.clientWidth - 60;
  const totalPlayers = remainingPlayers.length;
  const startY = (raceField.clientHeight - (totalPlayers * 60)) / 2;

  const runners = remainingPlayers.map((player, index) => {
    const div = document.createElement('div');
    div.className = 'runner';
    div.style.top = (startY + index * 60) + 'px';

    const img = document.createElement('img');
    img.src = 'https://i.postimg.cc/mgFxbxtn/Pixelated-Football-Player-in-Motion.png';

    const label = document.createElement('div');
    label.innerText = player.name;
    label.style.color = 'white';
    label.style.fontSize = '12px';

    div.appendChild(img);
    div.appendChild(label);
    raceField.appendChild(div);

    return { name: player.name, div, x: 0 };
  });

  const winnerRunner = runners.find(r => r.name === winnerName);
  const [groupA, groupB] = [runners.filter(r => r.name !== winnerName).slice(0, Math.ceil((runners.length - 1)/2)), runners.slice(Math.ceil((runners.length - 1)/2))];

  const interval = setInterval(() => {
    runners.forEach(r => {
      const percent = r.x / finishLine;
      let speed = 0;
      if (percent < 0.3) speed = (r.name === winnerName) ? 1.9 : (groupA.includes(r) ? 2.0 : 2.1);
      else if (percent < 0.6) speed = (r.name === winnerName) ? 1.6 : (groupA.includes(r) ? 1.6 : 1.4);
      else speed = (r.name === winnerName) ? 2.0 : (groupA.includes(r) ? 1.8 : 1.9);
      r.x += speed + Math.random() * 0.3;
      if (r.name !== winnerName && r.x >= finishLine * 0.99) r.x = finishLine * 0.99;
      r.div.style.left = Math.min(r.x, finishLine) + 'px';
    });
    if (winnerRunner.x >= finishLine) {
      clearInterval(interval);
      winnerRunner.div.style.left = finishLine + 'px';
      callback();
    }
  }, 30);
}

window.onload = generatePlayerInputs;
</script>

</body>
</html>
